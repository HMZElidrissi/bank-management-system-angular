<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Bank Management System</h1>

      <!-- Show these links only when authenticated -->
      <div *ngIf="isAuthenticated" class="flex items-center gap-4">
        <span>Welcome, {{ currentUser?.name }}</span>
        <button
          (click)="signout()"
          class="px-4 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600">
          Sign Out
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
    <router-outlet></router-outlet>

    <!-- Loading Spinner -->
    <div
      *ngIf="loading"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white"></div>
    </div>
  </main>
</div>
