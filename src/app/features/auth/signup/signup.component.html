<div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
  <app-alert *ngIf="error" variant="destructive" [message]="error" class="mb-6"></app-alert>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <div class="mt-1">
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-300]="isFieldInvalid('name')"
          [class.ring-red-500]="isFieldInvalid('name')"
        />
      </div>
      <div *ngIf="isFieldInvalid('name')" class="mt-2 text-sm text-red-600">
        <span *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</span>
        <span *ngIf="signupForm.get('name')?.errors?.['minlength']"
          >Name must be at least 2 characters</span
        >
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
      <div class="mt-1">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-300]="isFieldInvalid('email')"
          [class.ring-red-500]="isFieldInvalid('email')"
        />
      </div>
      <div *ngIf="isFieldInvalid('email')" class="mt-2 text-sm text-red-600">
        <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</span>
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <div class="mt-1">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-300]="isFieldInvalid('password')"
          [class.ring-red-500]="isFieldInvalid('password')"
        />
      </div>
      <div *ngIf="isFieldInvalid('password')" class="mt-2 text-sm text-red-600">
        {{ getPasswordError() }}
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700"
        >Confirm Password</label
      >
      <div class="mt-1">
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-300]="isFieldInvalid('confirmPassword')"
          [class.ring-red-500]="isFieldInvalid('confirmPassword')"
        />
      </div>
      <div *ngIf="isFieldInvalid('confirmPassword')" class="mt-2 text-sm text-red-600">
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']"
          >Please confirm your password</span
        >
        <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']"
          >Passwords do not match</span
        >
      </div>
    </div>

    <div>
      <button
        type="submit"
        [disabled]="!signupForm.valid || isSubmitting"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <lucide-icon
          *ngIf="isSubmitting"
          [img]="Loader2"
          class="animate-spin -ml-1 mr-2 h-5 w-5"
        ></lucide-icon>
        {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </div>
  </form>

  <div class="mt-6">
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Already have an account?</span>
      </div>
    </div>

    <div class="mt-6">
      <a
        routerLink="/auth/signin"
        class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Sign in instead
      </a>
    </div>
  </div>
</div>
