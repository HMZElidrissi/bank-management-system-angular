<div class="flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md p-6">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-8">
      <lucide-icon [img]="Circle" [size]="52" class="text-orange-500"></lucide-icon>
      <span class="ml-2 text-4xl font-semibold text-gray-900">ACME</span>
    </div>

    <h2 class="mb-6 text-center text-2xl font-bold">Create an Account</h2>

    <app-alert
      *ngIf="error"
      variant="destructive"
      [message]="error"
      class="mb-4"
    ></app-alert>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block mb-2">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('name')"
        />
        <div *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
          <span *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
          {{ getPasswordError() }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirmPassword" class="block mb-2">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('confirmPassword')"
        />
        <div *ngIf="isFieldInvalid('confirmPassword')" class="text-red-500 text-sm mt-1">
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!signupForm.valid || isSubmitting"
        class="w-full px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed inline-flex items-center justify-center"
      >
        <lucide-icon
          *ngIf="isSubmitting"
          [img]="Loader2"
          class="animate-spin -ml-1 mr-2 h-5 w-5"
        ></lucide-icon>
        {{ isSubmitting ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="mt-4 text-center">
      Already have an account?
      <a routerLink="/auth/signin" class="text-orange-600 hover:text-orange-800">Sign In</a>
    </p>
  </div>
</div>
