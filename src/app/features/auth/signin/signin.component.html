<div class="flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md p-6">
    <h2 class="mb-6 text-center text-2xl font-bold">Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded"
        />
        <div *ngIf="signinForm.get('email')?.touched && signinForm.get('email')?.errors" class="text-red-500 mt-1">
          <span *ngIf="signinForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signinForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded"
        />
        <div *ngIf="signinForm.get('password')?.touched && signinForm.get('password')?.errors" class="text-red-500 mt-1">
          <span *ngIf="signinForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!signinForm.valid"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded disabled:bg-gray-400"
      >
        Sign In
      </button>
    </form>

    <!-- Add this for debugging -->
    <div class="mt-4 p-4 bg-gray-100 rounded" *ngIf="diagnostic">
      <pre>{{ diagnostic | json }}</pre>
    </div>

    <p class="mt-4 text-center">
      Don't have an account?
      <a routerLink="/auth/signup" class="text-blue-600">Sign Up</a>
    </p>
  </div>
</div>
