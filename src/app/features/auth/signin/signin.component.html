<div class="flex min-h-screen items-center justify-center">
  <div class="w-full max-w-md p-6">
    <!-- Logo -->
    <div class="flex items-center justify-center mb-8">
      <lucide-icon [img]="Circle" [size]="52" class="text-orange-500"></lucide-icon>
      <span class="ml-2 text-4xl font-semibold text-gray-900">ACME</span>
    </div>

    <app-alert
      *ngIf="error"
      variant="destructive"
      [message]="error"
      class="mb-4"
    ></app-alert>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
          <span *ngIf="signinForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signinForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-500"
          [class.border-red-500]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
          <span *ngIf="signinForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!signinForm.valid || isSubmitting"
        class="w-full px-4 py-2 bg-orange-600 text-white rounded hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <p class="mt-4 text-center">
      Don't have an account?
      <a routerLink="/auth/signup" class="text-orange-600 hover:text-orange-800">Sign Up</a>
    </p>
  </div>
</div>
